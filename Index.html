<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        #app {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        li h2 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #2980b9;
        }

        li p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Facts About Planet Earth</h1>
        <ul id="facts-list"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const facts = [
                {
                    "title": "Age",
                    "description": "Earth is approximately 4.54 billion years old, based on radiometric age dating of meteorite material and Earth's oldest rocks."
                },
                {
                    "title": "Size and Shape",
                    "description": "Earth has a diameter of about 12,742 kilometers (7,918 miles) and is not a perfect sphere. It is an oblate spheroid, meaning it is slightly flattened at the poles and bulging at the equator."
                },
                {
                    "title": "Water Coverage",
                    "description": "About 71% of Earth's surface is covered by water, with the vast majority being saltwater in the oceans. Only about 2.5% of Earth's water is freshwater."
                },
                {
                    "title": "Atmosphere",
                    "description": "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases like argon and carbon dioxide. This atmosphere is crucial for supporting life."
                },
                {
                    "title": "Tectonic Plates",
                    "description": "Earth's crust is divided into several large and small tectonic plates that float on the semi-fluid asthenosphere beneath them. Their movement causes earthquakes, volcanic activity, and the formation of mountains."
                },
                {
                    "title": "Magnetic Field",
                    "description": "Earth has a strong magnetic field generated by the movement of molten iron in its outer core. This magnetic field protects the planet from harmful solar and cosmic radiation."
                },
                {
                    "title": "Seasons",
                    "description": "Earth experiences four distinct seasons—spring, summer, autumn, and winter—due to its axial tilt of approximately 23.5 degrees relative to its orbit around the Sun."
                },
                {
                    "title": "Moon",
                    "description": "Earth has one natural satellite, the Moon, which is the fifth largest moon in the solar system. The gravitational interaction between Earth and the Moon causes tides in Earth's oceans."
                },
                {
                    "title": "Biodiversity",
                    "description": "Earth is home to millions of species of plants, animals, fungi, and microorganisms, making it the most biodiverse planet known. This biodiversity is crucial for ecosystem stability and human survival."
                },
                {
                    "title": "Human Population",
                    "description": "As of 2023, Earth's human population is over 7.9 billion people, with diverse cultures, languages, and societies spread across all continents except Antarctica."
                }
            ];

            const factsList = document.getElementById('facts-list');

            facts.forEach(fact => {
                const listItem = document.createElement('li');
                const title = document.createElement('h2');
                const description = document.createElement('p');

                title.textContent = fact.title;
                description.textContent = fact.description;

                listItem.appendChild(title);
                listItem.appendChild(description);
                factsList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
